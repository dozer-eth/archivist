<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Archivist Options</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 16px;
        max-width: 640px;
      }
      h1 {
        font-size: 18px;
        margin: 0 0 12px;
      }
      form {
        display: flex;
        gap: 8px;
        margin-bottom: 12px;
      }
      input[type="text"] {
        flex: 1;
        padding: 6px 8px;
      }
      button {
        padding: 6px 10px;
        cursor: pointer;
      }
      ul {
        list-style: none;
        padding: 0;
        margin: 0 0 12px;
      }
      li {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 6px 0;
        border-bottom: 1px solid #ddd;
      }
      hr {
        border: 0;
        border-top: 1px solid #ddd;
        margin: 16px 0;
      }
      label {
        display: flex;
        align-items: center;
        gap: 8px;
      }
      .helper {
        margin: 0 0 8px;
        color: #555;
        font-size: 13px;
      }
      .empty {
        color: #666;
        margin: 8px 0 12px;
      }
    </style>
  </head>
  <body>
    <h1>Always redirect pages on these domains:</h1>
    <form id="add-form">
      <input id="domain-input" type="text" placeholder="example.com" autocomplete="off" />
      <button type="submit">Add</button>
    </form>
    <div id="empty" class="empty" hidden>No domains in allowlist.</div>
    <ul id="domain-list"></ul>
    <button id="reset">Reset to defaults</button>
    <hr />
    <h1>Exclude paths from auto-redirect:</h1>
    <p class="helper">Use a path prefix like <strong>example.com/games</strong>. Any pages under that path will not be redirected.</p>
    <form id="exclusion-form">
      <input id="exclusion-input" type="text" placeholder="example.com/games" autocomplete="off" />
      <button type="submit">Add</button>
    </form>
    <div id="exclusion-empty" class="empty" hidden>No exclusions yet.</div>
    <ul id="exclusion-list"></ul>
    <hr />
    <label>
      <input id="analytics-toggle" type="checkbox" />
      Share anonymous usage analytics to help improve the extension
    </label>

    <script src="options.js"></script>
  </body>
</html>
